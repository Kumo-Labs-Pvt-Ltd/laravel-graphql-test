version: '3.8'

services:

  app:
    build:
      context: ./src
      dockerfile: ../docker/php/Dockerfile
    container_name: laravel-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./src:/var/www/html
    networks:
      - laravel-net
    depends_on:
      - db

  nginx:
    image: nginx:alpine
    container_name: laravel-nginx
    restart: unless-stopped
    ports:
      - "8000:80"                     # ‚Üê you can change to "80:80" if desired
    volumes:
      - ./src:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - laravel-net
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: laravel-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE:      ${DB_DATABASE:-expense-tracker}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root-secret}
      MYSQL_PASSWORD:      ${DB_PASSWORD:-expense-pass}
      MYSQL_USER:          ${DB_USERNAME:-expense-user}
    volumes:
      - db-data:/var/lib/mysql
    ports:
      - "3307:3306"                   # avoids conflict with local MySQL
    networks:
      - laravel-net

  phpmyadmin:
    image: phpmyadmin:apache
    container_name: laravel-pma
    restart: unless-stopped
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: ${DB_ROOT_PASSWORD:-root-secret}
      UPLOAD_LIMIT: 128M
    ports:
      - "8081:80"
    networks:
      - laravel-net
    depends_on:
      - db

networks:
  laravel-net:
    driver: bridge

volumes:
  db-data: